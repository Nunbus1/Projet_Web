<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajout d'arbres</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/ajax.js"></script> <!-- Inclusion de ajax.js -->
  <script src="../js/form.js" defer></script>
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/form.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <a href="home.html" data-anchor="accueil">Accueil</a>
        <a href="form.html" data-anchor="add">Ajout d'arbre</a>
        <a href="map.html" data-anchor="visualisation">Visualisation</a>
      </ul>
      <ul>
        <div class="progress-bar"></div>
      </ul>
    </nav>
  </header>
  <br />
  <div class="container">
    <main>
      <h1>Ajout d'un nouvel arbre dans la base de données</h1>
      <form name="myForm" id="myForm" method="post">
        <div class="form-group">
          <label for="fk_nomtech">Espèce</label>
          <input
            type="text"
            id="fk_nomtech"
            name="fk_nomtech"
            placeholder="Choisissez l'espèce de l'arbre"
          />
        </div>
        <div class="form-group-row">
          <div class="form-group">
            <label for="haut_tronc">Hauteur du tronc</label>
            <input
              type="number"
              step="any"
              id="haut_tronc"
              name="haut_tronc"
              value="0"
              min="0"
            />
          </div>
          <div class="form-group">
            <label for="tronc_diam">Diamètre du tronc</label>
            <input
              type="number"
              id="tronc_diam"
              name="tronc_diam"
              value="0"
              min="0"
              step="any"
            />
          </div>
          <div class="form-group">
            <label for="haut_tot">Hauteur totale</label>
            <input
              type="number"
              id="haut_tot"
              name="haut_tot"
              value="0"
              min="0"
              step="any"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="remarquable">
            <input type="checkbox" id="remarquable" name="remarquable" />
            Remarquable
          </label>
        </div>
        <div class="form-group-row">
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input
              type="number"
              id="latitude"
              name="latitude"
              value="0"
              step="any"
            />
          </div>
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input
              type="number"
              id="longitude"
              name="longitude"
              value="0"
              step="any"
            />
          </div>
        </div>
        <div class="form-group-row">
          <div class="form-group">
            <label for="fk_arb_etat">État de l'arbre</label>
            <select id="fk_arb_etat" name="fk_arb_etat"></select>
          </div>
          <div class="form-group">
            <label for="fk_stadedev">Stade de développement</label>
            <select id="fk_stadedev" name="fk_stadedev"></select>
          </div>
        </div>
        <div class="form-group-row">
          <div class="form-group">
            <label for="fk_port">Type de port</label>
            <select id="fk_port" name="fk_port"></select>
          </div>
          <div class="form-group">
            <label for="fk_pied">Type de pied</label>
            <select id="fk_pied" name="fk_pied"></select>
          </div>
        </div>
        <button class="comic-button" type="submit">Ajouter</button>
      </form>
    </main>
    <br /><br /><br /><br />
  </div>
  <footer>
    <p class="footer">
      Projet Web - Trinôme 2 | Groupe 1
      <br />
      Chapon Pier, Cordonnier Clara, Dutournier Vincent
    </p>
    <img src="../image/isen.jpg" alt="" />
  </footer>
</body>
</html>
